<section id="volunteers">
    <h2 translate="global.volunteers.title">Who has made it possible</h2>
    <p translate="global.volunteers.text"></p>
    <div class="row aligned-row">
        <div class="col-sm-3 col-md-4 col-lg-2 center-block" ng-repeat="person in visibleVolunteers track by $index">
            <div class="volunteer fade" ng-class="{'in':reveal}">
                <img ng-src="{{person.image}}" />
                <h4><strong>{{person.name}}</strong></h4>
                <h4><small>{{person.text}}</small></h4>
            </div>
        </div>
    </div>
    <section class="buttons">
        <a ng-click="openModal()" class="btn btn-primary">
            <span translate="global.volunteers.joinus">I want to help</span>
        </a>
    </section>

    <script type="text/ng-template" id="help-modal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
            <h3 class="modal-title" translate="global.volunteers.joinus">I want to help</h3>
        </div>
        <div class="modal-body">
            <div class="row aligned-row">
                <div class="col-xs-12 col-sm-6 text-center">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                        <input type="hidden" name="cmd" value="_s-xclick"> <input type="hidden" name="hosted_button_id" value="F9MTKSMQV3W4E">
                        <input border="0" type="image" class="donate-button" src="assets/images/logo_paypal.png" name="submit" alt="PayPal">
                        <img height="1" width="1" border="0" alt="" src="http://www.paypalobjects.com/es_ES/i/scr/pixel.gif">
                    </form>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                    <a ng-href="mailto:asociaciontransandalus@gmail.com?subject={{'global.volunteers.joinus' | translate}}" target="_blank" class="btn btn-primary">
                        <span translate="global.volunteers.anotherway">Another way</span>
                    </a>
                </div>
           </div>
        </div>
    </script>
</section>
