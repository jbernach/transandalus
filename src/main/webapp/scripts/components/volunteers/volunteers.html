<section id="volunteers">
    <h2 translate="global.volunteers.title">Biciclistas generosos</h2>
    <p translate="global.volunteers.text"></p>
    <div class="row aligned-row">
        <div class="col-sm-3 col-md-4 col-lg-2 center-block" ng-repeat="person in volunteers">
            <div class="volunteer">
                <img src="{{person.image}}" />
                <h4><strong>{{person.name}}</strong></h4>
                <h4><small>{{person.text}}</small></h4>
            </div>
        </div>

    </div>
</section>
