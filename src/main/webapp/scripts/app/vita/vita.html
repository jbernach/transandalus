<section ng-cloak>
    <div id="vita_map_container">
        <ui-gmap-google-map id="vita-google-map" center="map.center" zoom="map.zoom" draggable="true" options="map.options">
            <ui-gmap-layer ng-repeat="stage in stages track by stage.id" type="KmlLayer" options="stage.kmlLayerOptions"></ui-gmap-layer>
            <ui-gmap-map-control template="scripts/app/vita/vita-map-control.html" position="top-left"></ui-gmap-map-control>
        </ui-gmap-google-map>
    </div>

</section>
