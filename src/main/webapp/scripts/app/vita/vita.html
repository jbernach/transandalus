<section ng-cloak>
    <div id="vita_map_container">
    <script id="searchbox.tpl.html" type="text/ng-template">
        <input type="text" id="vita-search-box" class="form-control" placeholder="{{'transandalus.vita.search' | translate}}" style="display:none">
    </script>

        <ui-gmap-google-map id="vita-google-map" center="map.center" zoom="map.zoom" draggable="true" options="map.options">
            <ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options" position="auxPos"></ui-gmap-search-box>
            <ui-gmap-layer type="KmlLayer" options="kmlLayers.track"></ui-gmap-layer>
            <ui-gmap-layer type="KmlLayer" options="kmlLayers.markers" show="showMarkers"></ui-gmap-layer>
            <ui-gmap-layer type="KmlLayer" options="kmlLayers.services" show="showServices"></ui-gmap-layer>
            <ui-gmap-map-control template="scripts/app/vita/vita-map-control.html" controller="VitaMapControlController" position="top-left"></ui-gmap-map-control>
            <ui-gmap-map-control template="scripts/app/vita/vita-current-location-control.html" controller="VitaCurrentLocationControlController" position="right-bottom"></ui-gmap-map-control>
            <ui-gmap-marker coords="searchMarker.coords" options="searchMarker.options" events="searchMarker.events" idkey="searchMarkerId"></ui-gmap-marker>
            <ui-gmap-marker coords="currentPositionMarker.coords" options="currentPositionMarker.options" idkey="currentPositionMarkerId"></ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</section>
