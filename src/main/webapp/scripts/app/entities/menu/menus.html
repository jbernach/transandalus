<div>
    <h2 translate="transandalus.menu.home.title">Menus</h2>
    <jh-alert></jh-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="transandalus.menu.name">Name</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="menu in menus track by menu.id">
                    <td><a ui-sref="menu.detail({id:menu.id})">{{menu.id}}</a></td>
                    <td><a ui-sref="menu.detail({id:menu.id})">{{menu.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
