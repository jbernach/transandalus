<article>
    <header>
        <a class="form-control-static" ui-sref="category.detail({id:article.category.id})">{{article.category.name}}</a>
        <h1>{{article.title}}</h1>
    </header>
    <section>
        <span class="form-control-static" marked="article.text"></span>
    </section>
</article>
