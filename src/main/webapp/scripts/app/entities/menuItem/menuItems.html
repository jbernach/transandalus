<div>
    <h2 translate="transandalus.menuItem.home.title">MenuItems</h2>
    <jh-alert></jh-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="text"><span translate="transandalus.menuItem.text">Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span translate="transandalus.menuItem.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="menu.name"><span translate="transandalus.menuItem.menu">menu</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="menu.order"><span translate="transandalus.menuItem.order">order</span> <span class="glyphicon glyphicon-sort"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="menuItem in menuItems track by menuItem.id">
                    <td><a ui-sref="menuItem.detail({id:menuItem.id})">{{menuItem.id}}</a></td>
                    <td><a ui-sref="menuItem.detail({id:menuItem.id})">{{menuItem.text}}</a></td>
                    <td>{{menuItem.url}}</td>
                    <td>
                        <a ui-sref="menu.detail({id:menuItem.menu.id})">{{menuItem.menu.name}}</a>
                    </td>
                    <td>{{menuItem.order}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
